<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base target="_blank" />
        <title>URL sharer</title>
        <!-- build:styles -->
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/sharer.css">
        <!-- endbuild -->
        <!-- build:scripts -->
        <script src="js/index.js"></script>
        <!-- endbuild -->
    </head>

    <body>
        <div id="social-sharing-link-container-layout">
            <a class="fa-facebook sharing-buttons" id="url-facebook" title="Share On Facebook"></a>
            <a class="fa-twitter sharing-buttons" id="url-twitter" title="Share On Twitter"></a>
            <a class="fa-reddit-alien sharing-buttons" id="url-reddit" title="Share On Reddit"></a>
            <a class="fa-linkedin sharing-buttons" id="url-linkedin" title="Share On Linkedin"></a>
            <a class="fa-stumbleupon sharing-buttons" id="url-stumbleupon" title="Share On Stumbleupon"></a>
            <a class="fa-pinterest sharing-buttons" id="url-pinterest" title="Share On Pinterest"></a>
        </div>
    </body>

</html>
